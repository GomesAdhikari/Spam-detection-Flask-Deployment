<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/img.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent overlay */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85); /* Slightly transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        .loading-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            position: relative;
            height: 20px;
            overflow: hidden;
        }

        .loading-bar div {
            height: 100%;
            width: 0;
            background-color: #007bff;
            border-radius: 10px;
            animation: load 2s forwards;
        }

        @keyframes load {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to the Spam Classifier</h1>
        <p>Check if your messages are spam or ham.</p>
        <a href="#" class="button" id="get-started-btn">Get Started</a>

        <!-- Loading bar container -->
        <div class="loading-bar" id="loading-bar">
            <div></div>
        </div>

        <div class="footer">
            &copy; 2024 Spam Classifier. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('get-started-btn').addEventListener('click', function(event) {
            event.preventDefault();

            // Show loading bar
            var loadingBar = document.getElementById('loading-bar');
            loadingBar.style.display = 'block';

            // Start animation
            var progressBar = loadingBar.querySelector('div');
            progressBar.style.animation = 'load 2s forwards';

            // Disable the button to prevent multiple clicks
            event.target.style.pointerEvents = 'none';

            // Redirect to the next page after the loading completes
            setTimeout(function() {
                window.location.href = '/index'; // Redirect to your desired page
            }, 2000); // Adjust delay as needed
        });
    </script>
</body>
</html>
